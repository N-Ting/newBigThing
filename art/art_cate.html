<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/art/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章管理类别</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAdd">添加按钮</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col width="100">
          <col width="200">
          <col width="50">
        </colgroup>
        <thead>
          <tr>
            <th>昵称</th>
            <th>加入时间</th>
            <th>签名</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <!-- 定义模板引擎 -->
  <script type="text/html" id="db">
    <!-- 遍历数据 -->
    {{each data}}
  <tr>
    <td>{{$value.name}}</td>
    <td>{{$value.alias}}</td>
    <td>
      <button type="button" class="layui-btn layui-btn-xs" data-id="{{$value.Id}}" id="btn_edit">编辑</button>
      <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="btnDel"
        data-id="{{$value.Id}}">删除</button>
    </td>
  </tr>
  {{/each}}
  </script>
  <!-- 添加分类的弹出层 -->
  <script type="text/html" id="id1">
    <form class="layui-form" action="" id="form_Add">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" layui-submit>确认</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>
  <!-- 修改分类的弹出层 -->
  <script type="text/html" id="tilog_edit">
    <form class="layui-form" action="" id="form_edit" lay-filter="form_edit">
      <!-- 因为后台需要id值所有要将id值赋值出来，在表单里不用显示，所以隐藏 -->
      <input type="hidden" name="Id">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" layui-submit>确认修改</button>
        </div>
      </div>
    </form>
  </script>


  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/art/art_cate.js"></script>
</body>

</html>
